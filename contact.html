<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انضم إلى مهمة استكشاف المحيط</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-section">
    <h1>انضم إلى مهمة استكشاف المحيط</h1>

    <form action="#" method="post" class="exploration-form">
      <label for="fullname">الاسم الكامل:</label>
      <input type="text" id="fullname" name="fullname" required>
      <br>
      <label for="age">العمر:</label>
      <input type="text" id="age" name="age" required>
      <br>
      <p>الجنس:</p>
      <label><input type="radio" name="gender" value="ذكر"> ذكر</label>
      <label><input type="radio" name="gender" value="أنثى"> أنثى</label>
      <br>
      <p>هل ترغب في أن تكون غواصًا؟</p>
      <label><input type="radio" name="diver" value="نعم"> نعم</label>
      <label><input type="radio" name="diver" value="لا"> لا</label>
      <br>

      <label for="interest">اختر مهتم بمجال:</label>
      <select id="interest" name="interest">
        <option value="oceans">المحيطات</option>
        <option value="marine-environment">البيئة البحرية</option>
        <option value="marine-creatures">كائنات بحرية</option>
      </select>
      <br>
      <label for="reason">لماذا تريد الانضمام؟</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <button type="submit">إرسال</button>
    </form>

</div>

<nav class="navigation">
    <a href="index.html">الصفحةالرئيسية</a>
    <a href="marine.html">استكشاف الأنواع البحرية</a>
</nav>

</body>
</html>
